version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/taskflow?autoreconnect=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_DOCKER_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_DOCKER_PASSWORD}
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_DOCKER_PASSWORD}
      MYSQL_DATABASE: taskflow
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
